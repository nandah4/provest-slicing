<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prevost</title>
    <link rel="stylesheet" href="./public/css/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg-[#202A54]">
      <div
        class="h-full mx-auto px-4 py-5 md:flex md:justify-between md:border lg:container md:container md:items-center"
      >
        <div>
          <h1
            class="text-white text-2xl font-semibold tracking-wide mb-4 md:mb-0"
          >
            Provest
          </h1>
        </div>
        <div>
          <ul
            class="flex flex-col gap-y-2 text-white text-base mb-8 md:flex-row md:gap-x-6 md:items-center md:mb-0"
          >
            <li class="effect-li">Home</li>
            <li class="effect-li">Properties</li>
            <li class="effect-li">How it Works</li>
            <li class="effect-li">Insight</li>
            <li class="effect-li">FAQs</li>
            <li class="effect-li">About Us</li>
          </ul>
        </div>
        <div class="flex gap-x-2 md:gap-x-7 md:items-center">
          <a href="" class=" button-sign bg-white md:border-0 md:bg-transparent md:text-white"> Log in</a>
          <a href="" class=" button-sign text-white md:px-6 md:py-2 md:rounded-3xl"> Register</a>
        </div>
      </div>
    </div>

    <div class="h-full w-full overflow-hidden md:relative">
      <img
        src="./src/assets/bg.jpg"
        alt=""
        class="w-full h-[400px] object-cover hidden md:block border"
      />
      <div
        class="w-full h-full grid grid-cols-1 md:absolute top-0 md- left-0 md:grid-cols-2 md:bg-gradient-to-r from-transparent to-[#E8F2FD]"
      >
        <div
          class="flex justify-center md:justify-end md:order-last w-full h-full"
        >
          <img
            src="./src/assets/assets-1.png"
            alt="bacdrop"
            class="md:mr-6 lg:mr-14"
          />
        </div>
        <div class="self-center px-4 md:ml-12 lg:ml-12 md:w-3/4">
          <h1
            class="text-center md:text-left font-bold text-4xl text-[#202A54]"
          >
            Empowering Your Real Estate Journey with Innovation
          </h1>
          <p
            class="mt-3 text-center md:text-left text-slate-600 text-sm md:underline md:mt-6"
          >
            We simplify buying, selling, and investing in properties with
            advanced technology and user-friendly tools.
          </p>
        </div>
      </div>
    </div>

    <div class="mb-96"></div>
  </body>
</html>
